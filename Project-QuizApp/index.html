<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="quiz-container">
        <div class="section" data-section="0">General Knowledge</div>
        <div class="section" data-section="1">Science</div>
        <div class="section" data-section="2">Mathematics</div>
        <div class="section" data-section="3">Indian History</div>
        <div class="section" data-section="4">Sports</div>
        <div class="section" data-section="5">Geography</div>
        <div class="section" data-section="6">English</div>
        <div class="section" data-section="7">Movies</div>
        <div class="section" data-section="8">Technology</div>
        <div class="section" data-section="9">Art & Culture</div>
        <div class="section" data-section="10">Space</div>
        <div class="section" data-section="11">Health & Nutrition</div>
        <div class="section" data-section="12">Current Affairs</div>
        <div class="section" data-section="13">Environment</div>


    </div>
    <div id="question-container" style="display: none;">
        <p id="score">Score:0</p>
        <div id="question"></div>
        <div id="options"></div>
        <div id="next-button">Next</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
